<!DOCTYPE html>
<html>
<head>
   <title>Mastery Exercise #1</title>
   <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
   <div id="header">
      <h1>Grow your very own super-special magical Xmas tree in the console!</h1>
   </div>
   <div>
      How tall should it be?
      <input id="treeHeight" type="text" style="width: 50%" placeholder="Enter number between 3-50">
   </div>
   <div>
      What should it be made of?
      <input id="treeChar" type="text" style="width: 50%" placeholder="Enter a single character">
   </div>
   <button id="grow" type="submit">Grow your tree</button>
   <script type="text/javascript" src="main.js"></script>
</body>
</html>
